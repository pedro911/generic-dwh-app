<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <p></p>
        <p class="lead">Generic DWH Tool - Comparing performance with Star and Snowflake schemas</p>
    </div>
    <div class="jumbotron" id="container">
        <canvas id="graph"></canvas>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
        integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
<script th:src="@{/resources/js/graph.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //get data from objects and put on graph, using dimensionids as examples
    var dimensionsids = [];
    /*[# th:each="dimension : ${dimensions}"]*/
    dimensionsids.push("[(${dimension.id})]");
    /*[/]*/
    console.log(dimensionsids);

    var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var color = Chart.helpers.color;
    var barChartData = {
        labels: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5'],
        datasets: [
            {
            label: 'TPC-H Std',
            backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: dimensionsids
            },
            {
            label: 'Generic DWH',
            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
            borderColor: window.chartColors.blue,
            borderWidth: 1,
            data: [
                3,
                2,
                1,
                3,
                2
            ]},
            {
                label: 'Star Schema',
                backgroundColor: color(window.chartColors.orange).alpha(0.5).rgbString(),
                borderColor: window.chartColors.orange,
                borderWidth: 1,
                data: [
                    2,
                    7,
                    5,
                    0.7,
                    0.4
                ]},
            {
                label: 'Snowflake Schema',
                backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                borderColor: window.chartColors.green,
                borderWidth: 1,
                data: [
                    1.5,
                    7.6,
                    6.5,
                    2.4,
                    1.8
                ]}
        ]

    };

    window.onload = function() {
        var ctx = document.getElementById('graph').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Query Time Performances'
                }
            }
        });

    };

    var colorNames = Object.keys(window.chartColors);
    /*]]>*/
</script>
</body>
</html>
