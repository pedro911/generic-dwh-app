
<div class="card mb-3" th:fragment="filters">
    <h5 class="card-header">Filters</h5>
    <div class="card-body">
        <ul class="defined-filters">
            <li class="placeholder"><i>No filters defined</i></li>
        </ul>
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="First group">
                <div class="btn-group mr-2" role="group" aria-label="First1 group">
                    <button type="button" class="btn btn-secondary add-filter single-object-filter-type">Add Single Object Filter</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second1 group">
                    <button type="button" class="btn btn-secondary add-filter multiple-objects-filter-type">Add Multiple Object Filter</button>
                </div>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Trd group">
                <a class="clear-filters" href="#">Clear filters</a>
            </div>
        </div>
    </div>
</div>
