<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="col-sm-4 col-md-3" th:fragment="dimensions">
    <!--/*@thymesVar id="dimension" type="de.wwu.ercis.genericdwhapp.model.genericdwh.DimensionRoot"*/-->
    <div class="card border-success mb-3">
        <ul>
            <li th:each="dimensionRoot : ${dimensionRoots}">
                <span th:if="${'null' == (dimensionRoot.parentId)}" th:text="${dimensionRoot.id}">Root Dimension</span>
                <input type="checkbox" th:if="${'null' != (dimensionRoot.parentId)}" th:text=" ' ' + ${dimensionRoot.id}">
                <section th:include="genericdwh/_dimensions.html :: dimensions" th:with="dimensionRoots=${dimensionRoot.childrenItems}"></section>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
