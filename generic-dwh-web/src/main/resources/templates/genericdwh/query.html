<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'query')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main role="main" class="container">
    <div class="jumbotron">
        <h2>Query Generic DWH TPC-H </h2>
        DB Connection: <a th:text="${db}"></a>
        <p></p>
        <p>Dimensions</p>
        <select id="dimension" name="dimension">
            <!--/*@thymesVar id="dimension" type="de.wwu.ercis.genericdwhapp.model.genericdwh.Dimension"*/-->
            <option th:each="dimension : ${dimensions}" th:value="${dimension.id}" th:text="${dimension.name}">
            </option>
        </select>
        <div>
            <h2>Add a new dimension combination</h2>
            <form role="form" th:action="@{/genericdwh/add_dimension_combination(db=${db})}" th:object="${dimensionCombination}" method="post">
                <div class="form-group">
                    <label for="dimensionCombinationComponent">Component Dimension</label>
                    <select id="dimensionCombinationComponent" name="dimensionCombinationComponent">
                        <option th:each="dimension : ${dimensions}" th:value="${dimension.id}" th:text="${dimension.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dimensionCombinationSubordinate">Subordinate Dimension</label>
                    <select id="dimensionCombinationSubordinate" name="dimensionCombinationSubordinate">
                        <option th:each="dimension : ${dimensions}" th:value="${dimension.id}" th:text="${dimension.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <p></p>
        <p>Reference Objects</p>
        <select id="referenceObject" name="referenceObject">
            <!--/*@thymesVar id="referenceObject" type="de.wwu.ercis.genericdwhapp.model.genericdwh.ReferenceObject"*/-->
            <option th:each="referenceObject : ${referenceObjects}" th:value="${referenceObject.id}" th:text="${referenceObject.name}">
            </option>
        </select>

        <p></p>
        <p>Ratios</p>
        <select id="ratio" name="ratio">
            <!--/*@thymesVar id="referenceObject" type="de.wwu.ercis.genericdwhapp.model.genericdwh.Ratio"*/-->
            <option th:each="ratio : ${ratios}" th:value="${ratio.id}" th:text="${ratio.name}">
            </option>
        </select>

        <p></p>
        <p></p>
        <p></p>
        <button type="button" class="btn btn-primary">Submit Query</button>

    </div>
</main>
</body>
</html>
