<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'query')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="customizing" th:action="@{|/genericdwh/results/${db}|}" method="get">
                <!--<input type="hidden" name="combinations[]" value="">-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success" role="alert">
                            Query Generic DWH TPC-H on DB Connection:  <a class="alert-link" th:text="${db}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-info">
                            You have to select at least one ratio and, tendencially, some dimensional objects.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <!--<br th:replace="genericdwh/_filters.html :: filters"/>-->
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-6 col-md-4">
                        <div class="card">
                            <div class="card-header">Ratios</div>
                            <div class="card-body">
                                <span class="row" th:include="genericdwh/_ratios.html :: ratios"></span>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-8">
                        <div class="card">
                            <div class="card-header">Dimensions</div>
                            <div class="card-body">
                                <div class="card-columns">
                                    <span th:include="genericdwh/_dimensions.html :: dimensions" th:with="roots=${dimensionRoots}">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>

                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary float-right">Preview</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
