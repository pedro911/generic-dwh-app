<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'preview')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="fact" type="de.wwu.ercis.genericdwhapp.model.starschema.Customer"*/-->

<div class="card mb-3">
    <div class="card-header">
        <div class="row mx-md-n5">
            <div class="col px-md-5">
                <div class="alert alert-success" role="alert">Query Time: <a class="alert-link" th:text="${timeElapsed}"/> ms. </div>
            </div>
            <div class="col px-md-5">
                <div class="alert alert-secondary" role="alert">Results from DB: <a class="alert-link" th:text="${db}"/></div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="card-text">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Customer Name </th>
                    <th>Nation </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}" >
                    <td th:text="${customer.name}"/>
                    <td th:text="${customer.nation}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button onclick="window.history.go(-1);" class="btn btn-secondary float-left">Back</button>
    </div>
</div>

</body>
</html>
